<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Sensor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .sensor-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .connected {
            background-color: #00ff88;
        }
        
        .disconnected {
            background-color: #ff4757;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: rgba(102, 126, 234, 0.1);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Pico Sensor Dashboard</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="sensor-label">üìä Photodiode 1</div>
                <div class="sensor-value" id="sensor1-value">-- V</div>
                <div>Raw: <span id="sensor1-raw">--</span></div>
            </div>
            
            <div class="status-card">
                <div class="sensor-label">üìä Photodiode 2</div>
                <div class="sensor-value" id="sensor2-value">-- V</div>
                <div>Raw: <span id="sensor2-raw">--</span></div>
            </div>
            
            <div class="status-card">
                <div class="sensor-label">üîó Connection</div>
                <div>
                    <span class="connection-status disconnected" id="status-indicator"></span>
                    <span id="connection-status">Connecting...</span>
                </div>
                <div style="font-size: 0.9em; margin-top: 10px;">
                    Updates: <span id="update-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="toggleAutoRefresh()">üîÑ Toggle Auto-Refresh</button>
            <button onclick="refreshData()">üîÉ Refresh Now</button>
            <button onclick="clearChart()">üóëÔ∏è Clear Chart</button>
            <button onclick="downloadData()">üíæ Download Data</button>
        </div>
        
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        
        <div class="data-table">
            <h3>Recent Data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Sensor 1 (V)</th>
                        <th>Sensor 2 (V)</th>
                        <th>Raw 1</th>
                        <th>Raw 2</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
        
        <div class="last-update">
            Last update: <span id="last-update">Never</span>
        </div>
    </div>

    <script>
        let chart;
        let autoRefresh = true;
        let updateCount = 0;
        let sensorData = [];
        const maxDataPoints = 50;
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Photodiode 1 (V)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Photodiode 2 (V)',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Real-time Sensor Readings',
                            font: { size: 16 }
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Voltage (V)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    animation: {
                        duration: 300
                    }
                }
            });
        }
        
        // Fetch data from server
        async function fetchData() {
            try {
                const response = await fetch('/api/sensor_data.php');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    // Update current values with latest data
                    const latest = data[data.length - 1];
                    updateCurrentValues(latest);
                    
                    // Update chart with recent data
                    updateChart(data.slice(-maxDataPoints));
                    
                    // Update data table
                    updateDataTable(data.slice(-10)); // Show last 10 entries
                    
                    // Update connection status
                    document.getElementById('status-indicator').className = 'connection-status connected';
                    document.getElementById('connection-status').textContent = 'Connected';
                    document.getElementById('update-count').textContent = ++updateCount;
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                    
                    sensorData = data;
                } else {
                    document.getElementById('connection-status').textContent = 'No data received yet';
                    document.getElementById('status-indicator').className = 'connection-status disconnected';
                }
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status-indicator').className = 'connection-status disconnected';
                document.getElementById('connection-status').textContent = 'Server Error';
            }
        }
        
        function updateCurrentValues(data) {
            document.getElementById('sensor1-value').textContent = data.sensor1_voltage.toFixed(3) + ' V';
            document.getElementById('sensor2-value').textContent = data.sensor2_voltage.toFixed(3) + ' V';
            document.getElementById('sensor1-raw').textContent = data.sensor1_raw;
            document.getElementById('sensor2-raw').textContent = data.sensor2_raw;
        }
        
        function updateChart(data) {
            if (!chart) return;
            
            const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
            const sensor1Data = data.map(d => d.sensor1_voltage);
            const sensor2Data = data.map(d => d.sensor2_voltage);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = sensor1Data;
            chart.data.datasets[1].data = sensor2Data;
            chart.update('none');
        }
        
        function updateDataTable(data) {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            
            data.reverse().forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(row.timestamp).toLocaleTimeString()}</td>
                    <td>${row.sensor1_voltage.toFixed(3)}</td>
                    <td>${row.sensor2_voltage.toFixed(3)}</td>
                    <td>${row.sensor1_raw}</td>
                    <td>${row.sensor2_raw}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('connection-status').textContent = 
                autoRefresh ? 'Auto-refresh ON' : 'Auto-refresh OFF';
        }
        
        function refreshData() {
            fetchData();
        }
        
        function clearChart() {
            if (chart) {
                chart.data.labels = [];
                chart.data.datasets[0].data = [];
                chart.data.datasets[1].data = [];
                chart.update();
            }
            document.getElementById('data-table-body').innerHTML = '';
        }
        
        function downloadData() {
            if (sensorData.length === 0) {
                alert('No data to download');
                return;
            }
            
            let csv = 'Timestamp,Sensor1_Voltage,Sensor2_Voltage,Sensor1_Raw,Sensor2_Raw\n';
            sensorData.forEach(row => {
                csv += `${row.timestamp},${row.sensor1_voltage},${row.sensor2_voltage},${row.sensor1_raw},${row.sensor2_raw}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sensor_data_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            fetchData();
            
            // Auto-refresh every 2 seconds
            setInterval(() => {
                if (autoRefresh) {
                    fetchData();
                }
            }, 2000);
        });
    </script>
</body>
</html>
